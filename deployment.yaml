apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      deployment: devops
  template:
    metadata:
      labels:
        deployment: devops
    spec:
      containers:
        - name: app
          image: int3lligentbra1n/devops:latest
          ports:
            - containerPort: 8080
          env:
            - name: APP_KEY
              valueFrom:
                configMapKeyRef:
                  name: devops-map
                  key: APP_KEY
            - name: DB_CONNECTION
              valueFrom:
                configMapKeyRef:
                  name: devops-map
                  key: DB_CONNECTION
            - name: DB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: devops-map
                  key: DB_DATABASE
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: devops-map
                  key: DB_HOST
            - name: DB_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: devops-map
                  key: DB_PASSWORD
            - name: DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: devops-map
                  key: DB_USERNAME
        - image: mysql:5.6
          name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: secret
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
          volumes:
            - name: mysql-persistent-storage
              emptyDir: {}
